<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var nombresdeusuario = [];

        function _id(ident) {
            return document.getElementById(ident);
        }

        function obtenValor(ident) {
            return _id(ident).value;
        }

        function username() {

            var nombre = obtenValor("nombre");
            var apellido = obtenValor("apellido");

            //var fecha = new Date(obtenValor("nacimiento"));
            //var anyo = fecha.getFullYear().toString().substr(2, 2);

            anyo = obtenValor("nacimiento").substr(2,2); //m√°s simple

            nombresdeusuario.push(nombre.substr(0,3)+apellido.substr(0,3)+anyo);

            var textoResultado = "";
            for(var i=0; i<nombresdeusuario.length; i++){
                textoResultado += nombresdeusuario[i]+", ";
            }

            _id("resultado").innerHTML = textoResultado;
        }

        function limpiar(){
            nombresdeusuario = [];
            _id("resultado").innerHTML = "";
        }
    </script>

</head>

<body>

    <label>Nombre:
        <input type="text" id="nombre">
    </label>
    <br>
    <label>Apellido:
        <input type="text" id="apellido">
    </label>
    <br>
    <label>F.Nac:
        <input type="date" id="nacimiento">
    </label>
    <br>
    <button id="boton" onclick="username()">username</button><br>
    <label id="resultado"></label>
    <button id="boton" onclick="limpiar()">limpiar</button><br>

</body>

</html>
